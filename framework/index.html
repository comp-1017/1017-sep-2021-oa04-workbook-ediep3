<!DOCTYPE html>
<html lang="en-us">
    <!-- this is the structure of a comment block in html files everything in this structure is NOT considered part of any connect of your web page
    
    Most tags in html are done in pairs; opening and closing tags. The opening tag indicates the tag instruction to the browse. The closing tag terminates the tag block. The closing tag has the same name as the opening tag with that addiction of a slash before the tag name.

    On the html tag has a parameter indicating the lagnuage of the text--> 

<head>
    <!-- this is a place where you can code supports for the browser to use in interpreting the web file. The items within this section are NOT content.-->
    <title>Page Title</title>
    <meta name="author" context="Ethan Diep">

    <!-- universal type set which covers almost all the characters and symbols in the world
    
    https://www.w3schools.com/tags/tags-meta.asp--> 

    <meta charset="utf-8">
</head>

<body>
</body>

</html>
