<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Horizontal Menu</title>
    <meta name="author" content="Ethan Diep" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
    <header>
      <img src="/img/logo.png" alt="logo" />
      <nav>
        <ul>

          <li><a href="#">Travel Tips</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="leftside">
          <h2>Welcome to Hawaii</h2>
          <p>
            The spirit of Aloha. Palm-fringed beaches, evening luaus, relaxing
            island time, tropical flora, & underwater sealife.
          </p>
        </div>
        <div class="rightside">
          <h2>Top 5 Things to See and Do in Hawaii</h2>
          <a href="#">View ></a>
        </div>
      </div>
      </section>
    </main>

</html>
