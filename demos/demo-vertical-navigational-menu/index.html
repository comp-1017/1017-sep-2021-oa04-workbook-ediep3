<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Vertical Nav</title>
    <meta name="author" content="Ethan Diep" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <header><img src="img/logo.png" alt="logo" /></header>
      <main>
        <section class="banner">
          <h1>Hawaiian Islands</h1>
          <nav>
            <ul>
              <li><a href="#">Islands of Hawaii</a></li>
              <li><a href="#">Maui</a></li>
              <li><a href="#">Oahu</a></li>
              <li><a href="#">Kauai</a></li>
              <li><a href="#">Molokai</a></li>
              <li><a href="#">Lahai</a></li>
            </ul>
          </nav>
        </section>
      </main>
    </div>
  </body>
</html>
